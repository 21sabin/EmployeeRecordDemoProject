
<h1>Login Panel</h1>
<form  [formGroup]="loginForm" (ngSubmit)="loginCheck()">

    <div >
      <p *ngIf="loginError" [ngStyle]="{color:'red'}">{{loginErrorMsg}}</p>
    </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" [disabled]="!disableForm" class="form-control" formControlName="email" id="exampleInputEmail1" placeholder="Email">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Password">
  </div>

  <button type="submit"  class="btn btn-default btn btn-primary">Submit</button>
  
</form>
