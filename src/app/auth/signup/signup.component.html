<div class="container">

  <div class="row signup">
    <div class="col-sm-6 col-sm-offset-3">
      <h1>Employee Registration Form</h1>
      <hr>
      <h2 style="color:blue;font-family:cursive">{{signupMsg}}</h2>
      <form [formGroup]="myForm"  (ngSubmit)="onSubmit()">

          <div class="form-group">
              <label for="exampleInputUsername1">Username</label>
              <input type="text" class="form-control" formControlName="username" id="username" placeholder="Username">
           </div>

           <div *ngIf="!myForm.controls['username'].valid && myForm.controls['username'].touched" class="alert alert-danger">
              You must enter username.
           </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" placeholder="Email">
        </div>

        <div *ngIf="!myForm.controls['email'].valid && myForm.controls['email'].touched" class="alert alert-danger">
          Email is required!
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div *ngIf="!myForm.controls['password'].valid && myForm.controls['password'].touched" class="alert alert-danger">
          Password is required!
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Type of Employment:</label>
           <select name="employmentType" formControlName="employeeType">
             <option name="">Please select choice</option>
             <option name="">Intern</option>
             <option name="">Permanent Employee</option>
             <option name="">PartTime Employee</option>
           </select>
        </div>

        <!-- <div class="form-group">
          <label for="exampleInputFile">Your Image</label>
          <input type="file" id="exampleInputFile" formControlName="image">
        </div> -->

        <button [disabled]="!myForm.valid" type="submit"  class="btn btn-primary">Submit</button><br><br>
        <button type="button" (click)="loginPage()" class="btn btn-sucess btn-sm">Go To Login </button>
      </form>

    </div>
  </div>

</div>
